
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'kod_KOD_list' %}">
    KOD Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="staff_id">staff_id: </label>
      <input class="form-control col-sm-10"
         id="staff_id" type="text"
         name="staff_id" value="{{ object.staff_id }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="kod_nemu_item">kod_nemu_item: </label>
      {{ form.kod_nemu_item }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="kod_status">kod_status: </label>
      {{ form.kod_status }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
